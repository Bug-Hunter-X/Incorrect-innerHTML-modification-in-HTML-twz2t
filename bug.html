<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect attempt to modify the content of a div without selecting it correctly
    document.getElementById.innerHTML = "This is new text.";
  </script>
</body>
</html>
