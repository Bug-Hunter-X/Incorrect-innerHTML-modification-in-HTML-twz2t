<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correctly modify the content of the div
    let myDiv = document.getElementById("myDiv");
    myDiv.innerHTML = "This is new text.";
  </script>
</body>
</html>
